<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>

<form id="login_form" method="post" action="/euskal/login/">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50"> <br><br>
    Password: <input type="password" name="password" value="" size="50"> <br><br>

    <input type="submit" name="submit" value="Submit"> {{ invalid }}

</form>


</body>
</html>
